<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
              <form th:action="@{/venda/(form)}" th:object="${venda}" method="POST">
          
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                  <label for="slcdata">Data da Venda</label>
                  <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"
                          th:field="*{data}"/>
                      <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                          <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                <label for="slcVendedor">Vendedor</label>
                <select class="form-control" id="slcVendedor" th:field="*{vendedor}">
                    <option th:each="umVendedor : ${listaVendedores}" th:value="${umVendedor.id}" th:text="${umVendedor.nome}"></option>
                </select>
            </div>



            <div class="form-group">
              <label for="slcCliente">Cliente</label>
              <select class="form-control" id="slcCliente" th:field="*{cliente}">
                  <option th:each="umCliente : ${listaClientes}" th:value="${umCliente.id}" th:text="${umCliente.nome}"></option>
              </select>
          </div>





              <button type="submit" class="btn btn-primary">Concluir Venda</button>
              </form>
            </div>
        </div>
        
        
        <div th:include="layout :: footer">(footer)</div>

        <script type="text/javascript">
          $(function () {
              $('#datetimepicker1').datetimepicker({
                  format:"DD/MM/YYYY HH:mm"                  
              });
          });
      </script>
    </body>
</html>
