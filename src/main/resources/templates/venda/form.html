<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
              <form th:action="@{/venda/(form)}" th:object="${venda}" method="POST">
          
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                  <div class="row">
                      <div class="col-6">
                        <label>Vendedor:</label>
                        <input type="text" th:field="*{vendedor}" class="form-control">
                      </div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <label>Cliente:</label>
                      <input type="text" th:field="*{cliente}" class="form-control">
                    </div>
                  </div>
                </div>


              <button type="submit" class="btn btn-primary">Concluir Venda</button>
              </form>
            </div>
        </div>
        
        
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
