<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>

            <a th:href="@{/cliente/novo}" class="btn btn-primary">Novo Cliente </a>
            
            <table class="table" id="clientes">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>CPF</th>
                        <th>Score</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="umCliente : ${listaClientes}">
                        <td th:text="${umCliente.nome}"></td>
                        <td th:text="${umCliente.telefone}"></td>
                        <td th:text="${umCliente.CPF}"></td>
                        <td th:text="${umCliente.score}"></td>
                        <td>
                            <a th:href="@{'/cliente/alterar/'+${umCliente.Id}}" 
                            class="btn btn-secondary">
                                Alterar
                            </a>

                            <button class="btn btn-danger js-delete"
                                th:data-id="${umCliente.Id}">
                                <span class="glyphicon glyphicon-exclamation-sign" 
                                aria-hidden="true">
                                </span>
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        
        
        <div th:include="layout :: footer">(footer)</div>

        <script type="text/javascript">
            $(document).ready(function(){
                $("#clientes").on('click', ".js-delete", function(){
                    bootbox.confirm("Confirma a exclus√£o do registro?", function(result){
                        console.log(result);
                    });
                });
            });
        </script>

    </body>
</html>
