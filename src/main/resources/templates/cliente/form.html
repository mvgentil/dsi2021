<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head th:include="layout :: htmlhead"></head>

    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
              <form th:action="@{/cliente/(form)}" th:object="${cliente}" method="POST">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                  <div class="row">
                      <div class="col-6">
                        <label>Nome:</label>
                        <input type="text" th:field="*{nome}" class="form-control">
                      </div>
                  </div>
                </div>

               <div class="form-group">
                  <div class="row">
                    <div class="col-6">
                      <label>Telefone:</label>
                      <input type="text" th:field="*{telefone}" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div  class="row">
                    <div class="col-6">
                      <label for="txtCPF">CPF</label>
                      <input type="text" class="form-control" id="txtCPF" placeholder="CPF" th:field="*{CPF}">
                    </div>
                  </div>
              </div>
                

              <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
            </div>
        </div>
        
        
        <div th:include="layout :: footer">(footer)</div>

        <script type="text/javascript">
          $(function () {
              $("#txtCPF").mask("999.999.999-99");
          });
      </script>
    </body>
</html>
